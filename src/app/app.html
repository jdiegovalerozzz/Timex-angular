<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>Timex</h1>
      
      <div class="user-controls" *ngIf="auth.isLoggedIn">
        <button (click)="logout()" class="logout-btn">
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <main class="app-content">
    <div *ngIf="!auth.isLoggedIn" class="auth-container-app">
      <router-outlet></router-outlet>
    </div>

    <div *ngIf="auth.isLoggedIn" class="dashboard-container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="app-footer">
    <p>© {{ currentTime | date:'yyyy' }} Visualizadores de Tiempo - Todos los derechos reservados</p>
  </footer>
</div>
